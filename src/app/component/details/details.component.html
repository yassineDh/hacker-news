<div class="container-fluid" *ngIf="(source | json) == '{}'">
  <div class="row" >
    <div class="col-12">
      <p>No available information for this source</p>
    </div>
  </div>
</div>
<div class="container-fluid" *ngIf="(source | json) != '{}'">
  <div class="row" >
    <div class="col-1">
      <h3 class="py-2">{{source.name}}</h3>
    </div>
    <div class="col-1" class="align-items-center">
      <a [href]="source.url" target="_blank">Go to</a>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <p>{{source.description}}</p>
    </div>
  </div>
</div>
